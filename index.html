<!doctype html><html><head><meta charset="utf-8"/><title>Restaurant WebPage</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><div class="header-title">Ace Restaurant</div><img alt="logo"/><nav><button id="home">Home</button> <button id="menu">Menu</button> <button id="about">About</button></nav></header><div id="content"></div></body><script>if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error(
              "Service Worker registration failed: ",
              registrationError
            );
          });
      });
    }</script></html>
